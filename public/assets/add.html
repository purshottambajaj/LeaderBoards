   <script>
     

    $(document).ready(function () {
  $('#form1').formValidation({
      framework: 'bootstrap',
      fields: {
        purpose: {
                validators: {
                    notEmpty: {
                        message: 'Select purpose'
                    }
                }
            },
          met: {
              validators: {
                  notEmpty: {
                      message: 'Select Meeting with'
                  }
              }
           },
         
        name: {
            validators: {
                notEmpty: {
                    message: 'Enter Visitor Name'
                }
            }
        },
        st_date: {
            validators: {
                notEmpty: {
                    message: 'Enter Current date'
                }
            }
        },
          
      }
  })
  .on('success.form1.fv', function (e) {
      // Prevent form submission
      e.preventDefault();

      // Your form submission logic goes here
      var form = $(this);
      var formData = form.serialize();

      // Example AJAX form submission
      $.ajax({
          type: 'POST',
          url: form.attr('action'),
          data: formData,
          success: function (response) {
              // Handle successful form submission
              console.log(response);
              toastr.success('Data saved successfully', 'Success');
              $('#modal_md').modal('hide');
              setTimeout(function () {
                  location.reload();
              }, 800);
          },
          error: function (error) {
              // Handle form submission error
              console.error(error);
              toastr.error('An error occurred', 'Error');
          }
      });
  });
});


$(document).ready(function() {
$("#unit_price").on('keypress keyup blur', function(event) {
  // Allow backspace, tab, escape, enter and decimal point
  if (event.keyCode === 8 || event.keyCode === 9 || event.keyCode === 27 || event.keyCode === 13 || event.keyCode === 46) {
    return true;
  }
  // Allow only numbers
  if ((event.keyCode < 48 || event.keyCode > 57)) {
    event.preventDefault();
  }
  if (event.target.value.indexOf('.') !== -1 && event.target.value.length - event.target.value.indexOf('.') > 3) {
    event.preventDefault();
  }
});
});


</script>
